set-option -sg escape-time 10
set-option -g focus-events on
set-option -a terminal-features '256:RGB'
setw -g mode-keys vi

set -g mouse on
set -g default-terminal "$TERM"
set -ag terminal-overrides ",$TERM:Tc"

set -g @catppuccin_flavor "mocha"
set -g @catppuccin_window_status_style "rounded"

run "$DOTDIR/tmux/plugins/catppuccin/catppuccin.tmux"
run "$DOTDIR/tmux/plugins/tmux-resurrect/resurrect.tmux"

# set -g status-right-length 100
# set -g status-left-length 100
set -g status-interval 1

set -g @left_separator ""
set -g @middle_separator ""
set -g @right_separator ""

# Status Right
set -gF status-right "#[bg=#{@thm_bg},fg=#{@thm_surface_0}]#{@left_separator}#[bg=#{@thm_surface_0},fg=#{@thm_subtext_0}]  ##T "
set -ag status-right "#[bg=#{@thm_surface_0},fg=#{@thm_peach}]#{@left_separator}#[bg=#{@thm_peach},fg=#{@thm_surface_0}]%a %d %b %T "

# Status Left
set -g status-left ""
set -gF window-status-format "#[bg=#{@thm_bg},fg=#{@thm_surface_1}]#{@left_separator}#[bg=#{@thm_surface_1},fg=#{@thm_subtext_1}]##I#[bg=#{@thm_bg},fg=#{@thm_surface_1}]#[bg=#{@thm_surface_0},fg=#{@thm_surface_1}]#{@middle_separator}#[bg=#{@thm_surface_0},fg=#{@thm_subtext_0}]##W#[bg=#{@thm_bg},fg=#{@thm_surface_0}]#{@right_separator}"
set -gF window-status-current-format "#[bg=#{@thm_bg},fg=#{@thm_surface_1}]#{@left_separator}#[bg=#{@thm_surface_1},fg=#{@thm_teal}]##I#[bg=#{@thm_teal},fg=#{@thm_surface_1}]#{@middle_separator}#[bg=#{@thm_teal},fg=#{@thm_surface_1}]##W#[bg=#{@thm_bg},fg=#{@thm_teal}]#{@right_separator}"
