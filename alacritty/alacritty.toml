[general]
import = [
	"~/.config/alacritty/themes/themes/catppuccin_mocha.toml"
]

[window]
title = "アラクリティー"
dynamic_title = false
startup_mode = "SimpleFullscreen"

[font]
size = 10.0

[font.bold]
family = "JetBrainsMono Nerd Font"
style = "Bold"

[font.bold_italic]
family = "JetBrainsMono Nerd Font"
style = "Bold Italic"

[font.italic]
family = "JetBrainsMono Nerd Font"
style = "Italic"

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Regular"

[env]
term = "xterm-256color"
